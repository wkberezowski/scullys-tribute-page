<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header id="title">Detective Norman Scully</header>
      <div id="img-div">
        <img
          src="https://i0.wp.com/devsari.com/wp-content/uploads/2022/02/17204ba5-a1f8-4e1e-aee3-e544dfa87074_1140x641.jpg?resize=800%2C445&ssl=1"
          alt="image of Detective Norman Scully"
          id="image"
        />
        <figcaption id="img-caption">Detective Norman Scully</figcaption>
      </div>
      <div class="info">
        <p id="tribute-info">
          Detective Normal Scully is a Brooklyn Nine-Nine character played by
          Joel McKinnon Miller
        </p>
        <a
          href="https://brooklyn99.fandom.com/wiki/Norm_Scully"
          id="tribute-link"
          target="_blank"
          >Link to Scully's wiki page</a
        >
      </div>
    </div>
  </body>
</html>
